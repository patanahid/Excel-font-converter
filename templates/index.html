<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Excel Font Converter</title>
    <!-- Tailwind CSS -->
    <!-- <link href="" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com/3.3.5"></script>
</head>
<body>
    <header class="flex h-20 w-full items-center px-4 md:px-6 bg-blue-500 text-white">
        <a class="mr-6" href="#"><span>Excel Font Converter</span></a>
        <div class="ml-auto">
            
            <a href="https://peach-relish-f0e.notion.site/Excel-Font-Converter-ee108e9bec9c454581ea9e7fad317e5a" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 text-blue-500 bg-white">
                How to Use
            </a>
        </div>
    </header>
    <section class="w-full py-12 md:py-24 lg:py-32 xl:py-48 bg-gradient-to-r from-white via-fdffff to-b7dce6" id="ogxhuh8xo">
        <div class="container max-w-7xl mx-auto px-4 md:px-6">
            <div class="flex flex-col items-center space-y-4 text-center">
                <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl">
                    Excel Font Converter
                </h1>
                <div class="w-full max-w-2xl mx-auto">
                    <div class="rounded-lg text-card-foreground shadow-sm border border-green-300 bg-cyan-50" data-v0-t="card">
                        <div class="p-4">
                            <div class=" w-full flex flex-col items-center justify-center py-12 border-4 border-dashed border-green-200 text-center flex flex-col items-center justify-center space-y-4">
                                <label for="file-upload" class="flex items-center justify-center px-2 py-2 text-black rounded-lg  tracking-wide ">
                                    Drag and drop Excel files below, or click to select files
                                </label>
                                <input type="file" id="file-upload" name="file" class="" accept=".xlsx,.xls">
                                <button type="submit" class="flex items-center justify-center px-4 py-2 bg-green-500 text-white rounded-lg shadow-md tracking-wide uppercase cursor-pointer hover:bg-green-600">
                                    Process and Download
                                </button>
                            </div>
                            <div id="tip-upload" class="mt-4 px-4 py-2 border-l-4 border-red-800 bg-red-100 text-red-900 hidden">
                                Processing file...
                            </div>
                            <div id="loading" class="mt-4 px-4 py-2 border-l-4 border-red-800 bg-red-100 text-red-900 hidden">
                                Processing file...
                            </div>
                            <div id="downloadStarted" class="mt-4 px-4 py-2 border-l-4 border-green-800 bg-green-100 text-green-900 hidden">
                                Your Download will start soon!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button[type='submit']").click(function () {
                if ($('input[type="file"]').get(0).files.length === 0) {
                    $("#tip-upload").removeClass('hidden');
                } else {
                    $("#loading").removeClass('hidden');
                }
                $("#downloadStarted").addClass('hidden');
            });
        });
            // Show "Download Started" when the download begins
            $("#file-upload").change(function() {
                setTimeout(function() {
                    $("#loading").addClass('hidden');
                    $("#downloadStarted").removeClass('hidden');
                }, 6000);  // You may adjust the timeout based on your actual processing time
            });
    
</script>
</body>
</html>
