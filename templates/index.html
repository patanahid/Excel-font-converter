<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Excel Font Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
        }
        #downloadStarted {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Excel Font Converter</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: #000000;">Rohit Yadav</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mailto:rohitydvofficial@gmail.com">Feedback</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-3">
        <form id="fileForm" method="post" action="/process" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an Excel file OR drag and drop on the Button:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".xlsx">
            </div>
            <button type="submit" class="btn btn-primary">Process and Download</button>
        </form>
        <div id="loading" class="mt-3 alert alert-info" role="alert">
            Processing... Please wait. It is based on the size of your file.
        </div>
        <div id="downloadStarted" class="mt-3 alert alert-success" role="alert">
            Your Download WILL start soon!
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (add them at the end of the body for faster page load) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#fileForm").submit(function () {
                $("#loading").show();
                $("#downloadStarted").hide();
            });

            // Show "Download Started" when the download begins
            $("form").submit(function() {
                setTimeout(function() {
                    $("#loading").hide();
                    $("#downloadStarted").show();
                }, 4000);  // You may adjust the timeout based on your actual processing time
            });
        });
    </script>
</body>
</html>
